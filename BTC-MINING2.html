<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Tap to Earn</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    #homeScreen, #gameScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    #homeScreen.active, #gameScreen.active {
      display: flex;
    }

    button {
      background-color: #ffffff;
      color: #0072ff;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #earnings {
      font-size: 36px;
      margin: 20px;
    }

    #tapButton {
      background-color: #ffcc00;
      color: #000;
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 50px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.1s;
    }

    #tapButton:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="homeScreen" class="active">
    <button onclick="startGame()">Start Earn</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div id="earnings">$0</div>
    <button id="tapButton" onclick="earnMoney()">ðŸ’° Tap to Earn</button>
  </div>

  <script>
    let earnings = 0;

    function startGame() {
      document.getElementById('homeScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
    }

    function earnMoney() {
      earnings += 1;
      document.getElementById('earnings').innerText = "$" + earnings;
    }
  </script>

</body>
</html>
